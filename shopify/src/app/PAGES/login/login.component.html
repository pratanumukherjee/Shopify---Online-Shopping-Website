<div class="login">
    <div class="login_controller">
        <img routerLink="/" class="login_logo">
        <div class="login_form">
            <h1>sign-in</h1>
            <form action="" [formGroup]="LoginForm">
                <h5>Email</h5>
                <input type="email" formControlName="email">
                <h5>Password</h5>
                <input type="password" formControlName="password">
                <button class="login_signIn_button" (click)="signIn()">Sign In</button>
                <p class="login_terms">By continuing, you agree to Shopify Conditions of use and Privacy Policy</p>
                <button class="login_create_button" (click)="createAccount">Create shopify account</button>
            </form>
        </div>
    </div>
</div>
